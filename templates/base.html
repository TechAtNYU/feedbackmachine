<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>DemoDays Feedback Machine</title>

    <meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no'>

    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>

    <link rel='apple-touch-icon-precomposed' sizes='114x114' href='{{ STATIC_URL }}img/touch-icons/apple-touch-icon-114x114.png'>
    <link rel='apple-touch-icon-precomposed' sizes='72x72' href='{{ STATIC_URL }}img/touch-icons/apple-touch-icon-72x72.png'>
    <link rel='apple-touch-icon-precomposed' sizes='57x57' href='{{ STATIC_URL }}img/touch-icons/apple-touch-icon-57x57.png'>

    <link rel='stylesheet' href='{{ STATIC_URL }}css/ratchet.css' />
    <link rel='stylesheet' href='{{ STATIC_URL }}css/style.css' />

    <script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/ratchet.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/fingerblast.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/app.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/index.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/demo.js'></script>

    {% block assets %}{% endblock %}
  </head>
  <body ontouchstart=''>

  {% block content %}{% endblock %}

  </body>
</html>
